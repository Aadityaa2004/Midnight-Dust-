version: '3'
services:
  app:
    build: .
    ports:
      - "5001:5000"
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DBNAME=mydatabase
      - MONGO_COLLECTION=users
    depends_on:
      - mongodb
    
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
      
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=example
    depends_on:
      - mongodb